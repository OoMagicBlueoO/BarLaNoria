
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/icons/foundation-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.7/hammer.min.js">

    </script>
    <style>#preloader{
      position: fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background: #000;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2em;
    }
    #loader{
      display: block;
      width: 150px;
      height: 150px;
      background-image: url("assets/img/Sucursales/flame.svg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
</style>
  </head>
  <body>

    <section id="preloader">
      <div id="loader"></div>
      <div class="loader2">
        Cargando
        </div>
    </section>
    <section class="row expanded align-stretch" id="Sucursales">
      <article class="column small-12 large-6 zona-rosa" id="particles-js">
        <div class="background-front active-zonarosa"></div>
    
            <a href="https://www.barlanoria.com/ZonaRosa/">
              <div class="container">
                <div class="thumbnail">
                  <img src="assets/img/Sucursales/bar-la-noria-zona-rosa-logo.png" alt="Bar La Noria Zona Rosa" id="active-zonarosa">
                </div>
              </div>
            </a>
            <figcaption>Zona Rosa</figcaption>
            <p class="SucursalType">Bar - Restaurante - Taqueria</p>
            <ul class="social-bar">
              <li><a href="https://www.facebook.com/BarLaNoriaZonaRosa/"><i class="fi-social-facebook"></i></a></li>
              <li><a href="https://twitter.com/LaNoriaOficial"><i class="fi-social-twitter"></i></a></li>
              <li><a href="https://www.instagram.com/barlanoriazonarosa/"><i class="fi-social-instagram"></i></a></li>
            </ul>
    
    
    
      </article>
      <article class="column small-12 large-6 satelite" id="particles-js2">
        <div class="background-back"></div>
        <div class="background-front">
          <div class="invite" >
            <div class="invite-cont" >
              <img src="assets/img/Sucursales/initial_sprite.png" alt="" id="animation-toggle">
            </div>
          </div>
          <div class="invite">
            <div class="invite-cont" >
              <img src="assets/img/Sucursales/initial_sprite.png" alt="" id="animation-toggle2">
            </div>
          </div>
        </div>
          <a href="https://www.barlanoria.com/Satelite/">
            <div class="container">
              <div class="thumbnail">
                <img src="assets/img/Sucursales/bar-la-noria-satelite-logo.png" alt="Bar La Noria Satélite" id="active-satelite">
              </div>
            </div>
          </a>
            <figcaption>Satélite</figcaption>
            <p class="SucursalType">Bar - Taqueria</p>
            <ul class="social-bar" >
              <li><a href="https://www.facebook.com/BarLaNoriaSatelite/"><i class="fi-social-facebook"></i></a></li>
              <li><a href="https://twitter.com/LaNoriaSatelite"><i class="fi-social-twitter"></i></a></li>
              <li><a href="https://www.instagram.com/barlanoriasatelite/"><i class="fi-social-instagram"></i></a></li>
            </ul>
      </article>
    </section>
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
