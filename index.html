
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/icons/foundation-icons.css">
  </head>
  <body>

    <section class="row expanded align-stretch" id="Sucursales">
      <article class="column small-12 large-6 zona-rosa" id="particles-js">
        <div class="background-front"></div>
    
            <div class="container">
              <div class="thumbnail">
                <img src="assets/img/Sucursales/bar-la-noria-zona-rosa-logo.png" alt="Bar La Noria Zona Rosa">
              </div class="thumbnail">
            </div>
            <figcaption>Zona Rosa</figcaption>
            <p>Bar - Restaurante - Taqueria</p>
            <ul class="social-bar">
              <li><i class="fi-social-facebook"></i></li>
              <li><i class="fi-social-twitter"></i></li>
              <li><i class="fi-social-instagram"></i></li>
            </ul>
    
    
    
      </article>
      <article class="column small-12 large-6 satelite" id="particles-js2">
        <div class="background-back"></div>
        <div class="background-front row">
          <div class="column"></div>
          <div class="column"></div>
        </div>
            <div class="container">
              <div class="thumbnail">
                <img src="assets/img/Sucursales/bar-la-noria-satelite-logo.png" alt="Bar La Noria Satélite">
              </div>
            </div>
            <figcaption class="text-center">Satélite</figcaption>
            <p>Bar - Taqueria</p>
            <ul class="social-bar">
              <li><i class="fi-social-facebook"></i></li>
              <li><i class="fi-social-twitter"></i></li>
              <li><i class="fi-social-instagram"></i></li>
            </ul>
      </article>
    </section>
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
